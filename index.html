        <h1 style="font-size:18px; margin:10px 0 6px;">ハンターのためのオンライン・トレーニング「ハントレ」</h1>
        <p style="margin:6px 0;">ハントレは、狩猟に必要な反応速度や集中力を、ブラウザだけで手軽に鍛えられる無料サイトです。反射神経・ターゲット追跡・カウントアップ・トリガーの4種トレーニングにくわえ、診断やギャラリーも用意。インストール不要でPC/スマホからすぐ始められ、成績はランキングで比較できます。</p>
        <h2 style="font-size:16px; margin:12px 0 6px;">各トレーニングの概要</h2>
        <p style="margin:6px 0;"><strong>反射神経:</strong> 色の変化にすばやく反応してタップ。平均反応時間を測定し、継続で改善が見えます。</p>
        <p style="margin:6px 0;"><strong>ターゲット追跡:</strong> 画面上の標的を順にタップ。合計時間と平均反応を記録し、視線移動とクリック精度を鍛えます。</p>
        <p style="margin:6px 0;"><strong>カウントアップ:</strong> ランダムな数字を小さい順に素早く選択。集中力と視認性のトレーニングに最適です。</p>
        <p style="margin:6px 0;"><strong>トリガー:</strong> 最適な瞬間にトリガーを引いて得点化。合計ポイントで競い、難易度の高い「鬼モード」も選べます。</p>
        <h2 style="font-size:16px; margin:12px 0 6px;">安心して使うために</h2>
        <p style="margin:6px 0;">本サイトはブラウザで動作し、Cookieや第三者配信の扱いはプライバシーポリシーに明記しています。お問い合わせ窓口も用意し、利用者の安心に配慮しています。詳細はフッターリンクからご確認ください。</p>
        <h2 style="font-size:16px; margin:12px 0 6px;">はじめての方へ</h2>
