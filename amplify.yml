version: 1
# 🎯 フロントエンド専用設定（X連携機能含む）
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
# backend設定なし - 既存Lambda関数（hunterhub-x-auth-dev）を使用
