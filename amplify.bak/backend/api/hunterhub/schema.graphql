# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

# HunterHub Game Score Model
type GameScore @model {
  id: ID!
  userId: String!
  gameType: String! # "reflex", "target", "sequence"
  score: Float!
  metadata: String # JSON string for additional data
  sessionId: String
  timestamp: AWSDateTime!
  displayName: String
  # Weekly ranking support (optional fields)
  weekKey: String
  sortScore: Float
  # Composite key for weekly top queries: `${gameType}#${weekKey}`
  gameWeekKey: String @index(name: "byGameWeek", queryField: "gameScoresByGameWeek", sortKeyFields: ["sortScore"])
}

# HunterHub User Profile Model  
type UserProfile @model {
  id: ID!
  userId: String! @index(name: "byUserId")
  username: String
  totalGamesPlayed: Int!
  createdAt: AWSDateTime!
  lastActiveAt: AWSDateTime!
  fingerprintQuality: Int
  # X Integration Fields
  xLinked: Boolean
  xDisplayName: String
  xProfileImageUrl: String
  xLinkedAt: AWSDateTime
}

# HunterHub Game History Model (個人の詳細履歴)
type GameHistory @model {
  id: ID!
  userId: String! @index(name: "byUserId")
  gameType: String! # "reflex", "target", "sequence"
  gameData: String! # JSON string with game-specific detailed data
  playedAt: AWSDateTime!
  displayName: String
}
